<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <button id="toggle-theme-btn">ðŸŒ™ Dark Mode</button>
        </header>
        <div class="controls">
            <input type="text" id="task-input" placeholder="Add a new task..." />
            <button id="add-task-btn">Add</button>
        </div>
        <div class="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
            <button data-filter="pending" class="filter-btn">Pending</button>
        </div>
        <ul id="task-list"></ul>
        <div class="bottom-controls">
            <button id="clear-tasks-btn" class="danger">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
